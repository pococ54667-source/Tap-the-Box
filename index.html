<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap the Box â€” Premium Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Ad Slot -->
  <div class="ad-slot ad-top"><div class="ad-placeholder">Ad space</div></div>

  <main class="container">
    <header class="header">
      <h1>Tap the Box</h1>
      <button id="soundToggle" class="btn ghost">Sound: On</button>
    </header>

    <section class="hud">
      <div class="card stat"><span>Score</span><span id="score">0</span></div>
      <div class="card stat"><span>Time</span><span id="time">30</span></div>
      <div class="card stat"><span>Best</span><span id="best">0</span></div>
    </section>

    <section class="arena" id="arena">
      <button id="box" class="box"></button>
      <div id="overlay" class="overlay hidden">
        <div class="modal">
          <h2>Round Over</h2>
          <p>Your score: <strong id="finalScore">0</strong></p>
          <button id="playAgain" class="btn primary">Play Again</button>
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="startBtn" class="btn primary">Start</button>
    </section>
  </main>

  <!-- Bottom Ad Slot -->
  <div class="ad-slot ad-bottom"><div class="ad-placeholder">Ad space</div></div>

  <!-- Sounds -->
  <audio id="tapSound" preload="auto" src="tap.mp3"></audio>
  <audio id="bgMusic" preload="auto" src="bg.mp3" loop></audio>
  <audio id="beepSound" preload="auto" src="beep.mp3"></audio>

  <script src="script.js"></script>
</body>
    </html>
